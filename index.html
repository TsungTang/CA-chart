<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <link href="style.css" rel="stylesheet" media="print" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="container">
      <div>
        <h2>Vertical bar chart</h2>
        <div id="vertical_bar"></div>
      </div>
      <div>
        <h2>Horizontal bar chart</h2>
        <div id="horizontal_bar"></div>
      </div>
      <div>
        <h2>Force symmetry & Append text to x ticks bar chart</h2>
        <div id="vertical_bar_force_symmetry"></div>
      </div>
      <div>
        <h2>Format ticks & Adjust baseline bar chart</h2>
        <div id="horizontal_bar_format_ticks"></div>
      </div>
      <div>
        <h2>Normal Scatter chart</h2>
        <div id="normal_scatter_chart"></div>
      </div>
    </div>
    <script src="src/index.ts"></script>
  </body>
</html>
